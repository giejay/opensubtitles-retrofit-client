paths:
  /login:
    post:
      deprecated: false
      description: |-
        Create a token to authenticate a user. If response code is ```401 Unathorized``` stop sending further requests with the same credentials.

        Request rate limit is 1 request per 1 second.

        Further API requests must continue on returned ```base_url``` host, which can have different cache time for search results and different request rate limits.
      operationId: login
      parameters:
      - description: application/json
        explode: false
        in: header
        name: Content-Type
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/login_request'
        required: false
      responses:
        "200":
          content:
            application/json:
              example:
                user:
                  allowed_downloads: 100
                  allowed_translations: 5
                  level: Sub leecher
                  user_id: 66
                  ext_installed: false
                  vip: false
                base_url: api.opensubtitles.com
                token: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJEOU5aaWUyVjhWOU1hTnJVZWVvcEEwWUNoWEt6Wkx3NiIsImV4cCI6MTYwNDM1ODAwMH0.sMibjAFnkcs-HJ4zhdCwBeGrZ_UvzMbgl5NxYV2uALM
                status: 200
              schema:
                $ref: '#/components/schemas/login_200_response'
          description: Create session and token
      security:
      - Api-Key: []
      summary: Login
      tags:
      - Authentication
      x-content-type: application/json
      x-accepts: application/json
  /logout:
    delete:
      deprecated: false
      description: Destroy a user token to end a session. Bearer token is required
        for this endpoint.
      operationId: logout
      responses:
        "200":
          content:
            application/json:
              example:
                message: token successfully destroyed
                status: 200
              schema:
                type: object
          description: Destroy session and current token
      security:
      - Bearer: []
      - Api-Key: []
      summary: Logout
      tags:
